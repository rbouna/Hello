<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nestings</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p> This is paragraph inside the div.</p>
            List inside the Div
            <ul>
                <li>One item</li>
                <li>Two item</li>
                <li>Three item</li>
            </ul>
        </div>
        <p>This is paragraph outside the div.</p>
        List outside the Div
        <ul>
            <li>One item</li>
            <li>Two item</li>
            <li>Three item</li>
        </ul>
    </body>
</html>
