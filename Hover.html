<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
    </head>
      <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            button:hover{
                background-color: orange;
            }
        </style>
    <body>
      <button>Click Me</button>
    </body>
</html>
